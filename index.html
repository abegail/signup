<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="logo-container">
            <div class="logo"></div>
            <div class="logo-text">Odin</div>
        </div>
    </div>
    <div class="content">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form-container">
            <div class="form-intro">
                <p>Let's do this!</p>
                <p>All fields marked * are required.</p>
            </div>
            <div class="form">
                <form action="#" method="post" id="form">
                    <div class="col-1">
                        <div class="first-name-container">
                            <label for="first-name">First name *</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="email-container">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="password-container">
                            <label for="password">Password *</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="last-name-container">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="phone-number-container">
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="password-confirm-container">
                            <label for="confirm-password">Confirm Password *</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <p id="password-check"></p>
        </div>
        <div class="submit">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
